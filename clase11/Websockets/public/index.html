<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desaf√≠o Websockets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div id="newProduct">
      <form onsubmit="return addProduct()" class="row- g-1">
        <label for="title" class="label-form">Producto</label>
        <input type="text" name="title" id="title" class="form-control" />
        <label for="price" class="label-form">Precio</label>
        <input type="number" name="price" id="price" class="form-control" />
        <label for="thumbnail" class="label-form">Imagen</label>
        <input
          type="text"
          name="thumbnail"
          id="thumbnail"
          class="form-control"
        />
        <input type="submit" value="Agregar" class="btn btn-primary" />
      </form>
    </div>
    <div id="products">
      <table class="table">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Imagen</th>
          </tr>
        </thead>
        <tbody class="tableBody" id="tablaProductos"></tbody>
      </table>
    </div>
    <div id="mensajes"></div>
    <div id="chat">
      <form onsubmit="return addInfo()" class="row g-1">
        <input
          type="text"
          placeholder="Nombre..."
          name="nombre"
          id="nombre"
          class="form-control"
        />
        <input
          type="text"
          placeholder="Mensaje..."
          name="mensaje"
          id="mensaje"
          class="form-control"
        />
        <input type="submit" value="Enviar" class="btn btn-primary" />
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
